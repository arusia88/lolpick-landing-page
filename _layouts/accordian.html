---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page markdown-body">
                {{ content }}
            </article>
        </div>
        {% include appstoreimages.html %}
    </div>
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $('.markdown-body h4').addClass('ui-closed').css('cursor','pointer');
    $(".markdown-body h4").nextUntil("h3").slideToggle();
    $(".markdown-body h4").click(function() {
        
        $(this).nextUntil("h3").slideToggle();
        $(this).toggleClass('ui-closed ui-open');
        });
    });
</script>
</html>
